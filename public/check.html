
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

     

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 80vh;
        }

        .modal-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .book-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-image {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            object-fit: cover;
        }

        .book-details {
            flex: 2;
            padding: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .book-author,
        .book-genre,
        .book-date {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Modal Trigger Link -->
    <a href="#" id="new-books-link">See New Books</a>

    <!-- Modal -->
    <div class="modal" id="new-books-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-modal">&times;</span>
            <div class="modal-header">Newly Added Books</div>
            <div id="new-books-container">
                <!-- Book 1 -->
                <div class="book-container">
                    <img src="https://via.placeholder.com/150" alt="Book 1" class="book-image">
                    <div class="book-details">
                        <div class="book-title">The Art of War</div>
                        <div class="book-author"><strong>Author:</strong> Sun Tzu</div>
                        <div class="book-genre"><strong>Genre:</strong> Strategy</div>
                        <div class="book-date"><strong>Arrival Date:</strong> 2024-12-20</div>
                    </div>
                </div>
                <!-- Book 2 -->
                <div class="book-container">
                    <img src="https://via.placeholder.com/150" alt="Book 2" class="book-image">
                    <div class="book-details">
                        <div class="book-title">1984</div>
                        <div class="book-author"><strong>Author:</strong> George Orwell</div>
                        <div class="book-genre"><strong>Genre:</strong> Dystopian</div>
                        <div class="book-date"><strong>Arrival Date:</strong> 2024-12-18</div>
                    </div>
                </div>
                <!-- Book 3 -->
                <div class="book-container">
                    <img src="https://via.placeholder.com/150" alt="Book 3" class="book-image">
                    <div class="book-details">
                        <div class="book-title">To Kill a Mockingbird</div>
                        <div class="book-author"><strong>Author:</strong> Harper Lee</div>
                        <div class="book-genre"><strong>Genre:</strong> Fiction</div>
                        <div class="book-date"><strong>Arrival Date:</strong> 2024-12-15</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('new-books-modal');
        const openModal = document.getElementById('new-books-link');
        const closeModal = document.getElementById('close-modal');

        openModal.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });
    </script>
</body>
</html>

        <h1>Trending Books</h1>
        <div id="error-message" class="error-message"></div>
        <div class="books-grid" id="trending-books">
            <!-- Books will be dynamically populated here -->
        </div>
    </div>
    </div>
    <script>
        async function fetchTrendingBooks() {
            try {
                const response = await fetch('/api/trending-books'); // Replace with your actual backend API endpoint
                if (!response.ok) {
                    throw new Error('Failed to fetch trending books');
                }
                const data = await response.json(); // Assumes backend sends JSON response
                if (data.books.length === 0) {
                    throw new Error('No books available in the trending list.');
                }
                displayBooks(data.books);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayBooks(books) {
    const container = document.getElementById('trending-books');
    container.innerHTML = ''; // Clear any existing content
    books.forEach(book => {
        // Ensure description exists before slicing
        const bookDescription = book.description ? book.description.slice(0, 100) : 'No description available...';

        const bookCard = `
            <div class="book-card">
                <img src="${book.image}" alt="${book.title}" class="book-image">
                <div class="book-details">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-genre">${book.genre}</div>
                    <div class="book-description">${bookDescription}</div>
                    <a href="http://localhost:3000/search" class="btn">Go to Search</a>
                </div>
            </div>
        `;
        container.innerHTML += bookCard;
    });
}


        function displayError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
        }

        // Initialize fetch on page load
        fetchTrendingBooks();
        document.getElementById("logout").addEventListener("click", () => {
    fetch('/logout', {
        method: 'POST',
        credentials: 'include' // Include cookies for session handling
    })
    .then((response) => {
        if (response.ok) {
            // Redirect to login page
            window.location.href = '/login';
        } else {
            return response.json().then((data) => {
                throw new Error(data.message || "Logout failed.");
            });
        }
    })
    .catch((error) => {
        console.error("Error during logout:", error);
        alert("An error occurred while logging out. Please try again.");
    });
});
    </script>
